language: node_js
sudo: false
node_js:
- stable
- 7
- 6
addon:
  firefox: latest
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
env:
  matrix:
  - CMD=test
  - CMD=lint
matrix:
  fast_finish: true
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
script:
- yarn $CMD
after_success:
- '[ "$CMD" == "test" ] && yarn coverage'
notifications:
  email: false
  slack:
    secure: 
